<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal or Popup Windows with Delayed Loading</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2ef;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2867B2;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #2867B2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1a4e7a;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-text {
            color: #666;
            margin-bottom: 10px;
        }

        .close-btn {
            background-color: #999;
            color: white;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: #666;
        }
    </style>
    <script>
        function openModal() {
            const modal = document.getElementById("myModal");
            const loadingText = document.getElementById("loadingText");
            const content = document.getElementById("modalContent");

            // Show modal with loading text
            modal.style.display = "flex";
            loadingText.style.display = "block";
            content.style.display = "none";

            // Simulate loading delay
            setTimeout(() => {
                loadingText.style.display = "none";
                content.style.display = "block";
            }, Math.random() * 2000 + 1000); // Random delay between 1-3 seconds
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Modal or Popup Windows with Delayed Loading</h2>
        <button onclick="openModal()">Open Modal</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="loadingText" class="loading-text">Loading, please wait...</div>
            <div id="modalContent" style="display: none;">
                <h3>Confirmation</h3>
                <p>Are you sure you want to proceed?</p>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
