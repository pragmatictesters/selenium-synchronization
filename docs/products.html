<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragmatic Demo Store - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="navbar">
        <h1>Pragmatic Demo Store</h1>
    </div>
</header>

<main>
    <div class="product-container">
        <div class="product-card">
            <img src="sauce_demo_product_1.jpg" alt="Product 1" class="product-image">
            <div class="product-details">
                <h3 class="product-name">Product 1</h3>
                <p class="product-price">LKR 1,500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="sauce_demo_product_2.jpg" alt="Product 2" class="product-image">
            <div class="product-details">
                <h3 class="product-name">Product 2</h3>
                <p class="product-price">LKR 2,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <!-- Add more products from Sauce Demo here -->
    </div>
</main>

<footer>
    <p>&copy; 2025 Pragmatic Demo Store. All rights reserved.</p>
</footer>
</body>
</html>
