<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loadable Component - Pragmatic Test Labs</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f2ef;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2867B2;
            margin-bottom: 10px;
        }

        p {
            color: #333;
        }

        .logo {
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loadable Component Example</h2>
    <img src="http://pragmatictestlabs.com/wp-content/uploads/2016/09/PTL-Logo-2.png" alt="Logo" class="logo">
    <p>This page loads quickly and consistently. The presence of the logo indicates that the page is fully loaded.</p>
</div>

</body>
</html>
