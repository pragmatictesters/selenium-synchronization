<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .loading {
            color: #555;
            font-size: 18px;
            margin-top: 40px;
        }

        .content {
            display: none;
        }

        .card.loaded .loading {
            display: none;
        }

        .card.loaded .content {
            display: block;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
    <script>
        function loadComponent(componentId, delay, content) {
            setTimeout(() => {
                const component = document.getElementById(componentId);
                component.classList.add("loaded");
                component.querySelector(".content").innerHTML = content;
            }, delay);
        }

        function loadDashboard() {
            loadComponent("userStats", Math.random() * 3000 + 1000, "Active Users: " + Math.floor(Math.random() * 500));
            loadComponent("revenue", Math.random() * 3000 + 1000, "Revenue: LKR " + (Math.random() * 100000).toFixed(2));
            loadComponent("systemHealth", Math.random() * 3000 + 1000, "System Health: Good");
            loadComponent("notifications", Math.random() * 3000 + 1000, "3 New Notifications");
            loadComponent("sales", Math.random() * 3000 + 1000, "Sales: " + Math.floor(Math.random() * 100) + " items");
            loadComponent("serverStatus", Math.random() * 3000 + 1000, "Server: Online");
        }

        window.onload = loadDashboard;
    </script>
</head>
<body>
    <div class="header">
        <h2>Dynamic Dashboard</h2>
    </div>
    <div class="dashboard">
        <div class="card" id="userStats">
            <div class="loading">Loading User Stats...</div>
            <div class="content"></div>
        </div>
        <div class="card" id="revenue">
            <div class="loading">Loading Revenue Data...</div>
            <div class="content"></div>
        </div>
        <div class="card" id="systemHealth">
            <div class="loading">Checking System Health...</div>
            <div class="content"></div>
        </div>
        <div class="card" id="notifications">
            <div class="loading">Fetching Notifications...</div>
            <div class="content"></div>
        </div>
        <div class="card" id="sales">
            <div class="loading">Loading Sales Data...</div>
            <div class="content"></div>
        </div>
        <div class="card" id="serverStatus">
            <div class="loading">Getting Server Status...</div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
